<div class="container">
        <form ng-submit="login(username,password)">
                <div class="form-group">
                  <label for="UserName">Username</label>
                  <input type="text"ng-model="username" class="form-control" placeholder="Enter username"  autocomplete="username">
                </div>
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" class="form-control" placeholder="Password" ng-model="password"   autocomplete="current-password">
                        </div>
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
              </form>
</div>
