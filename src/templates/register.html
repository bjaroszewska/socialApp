<div class="container content">
  Create user
        <form ng-submit="createUser(username,password)" name="registrationForm">
               <div class="form-group">
                  <label for="UserName">Username</label>
                  <input type="text" ng-model="username" class="form-control" placeholder="Enter username"   required>
                   <span ng-show="!username">This field is required.</span>
                </div>
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" name ="password" class="form-control" placeholder="Password" ng-model="password"  required >
                       <span ng-show="!password">This field is required.</span>
                        </div>
                         <div class="form-group">
                          
                          <input type="password"  name="confirm_password" class="form-control" placeholder="Confirm password" ng-model="confirm_password"    validator-password required> 
                          <span ng-show="registrationForm.confirm_password.$error.validatorPassword">Passwords do not match.</span>
                     
                      
                <button type="submit"   class="btn btn-success btn-lg btn-submit" ng-disabled="registrationForm.$invalid" >Submit</button>
              </form>
   <form name="form" class="css-form" novalidate>
 

</form>

 </div>
